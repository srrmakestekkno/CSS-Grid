<!DOCTYPE html>
<html>
  <head>
    <title>Ultimate CSS Grid Course, (c) Peter Sommerhoff</title>

    <link rel="stylesheet" href="./main.css" />
    <!-- Remove this line for offline development: -->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Exercise 1</h2>
    <div class="grid">
      <div class="top">TOP</div>
      <div class="bottom">BOTTOM</div>
      <div class="middle">MIDDLE</div>
    </div>
    <h2>Exercise 2</h2>
    <div class="grid2">
      <div>Item 1</div>
      <div class="subgrid">
        <div class="item">Sub 1</div>
        <div class="item">Sub 2</div>
        <div class="item">Sub 3</div>
        <div class="item">Sub 4</div>
      </div>
      <div class="subgrid">
        <div class="item">Sub 1</div>
        <div class="item">Sub 2</div>
        <div class="item">Sub 3</div>
        <div class="item">Sub 4</div>
      </div>
      <div>Item 4</div>
      <div>Item 5</div>
      <div class="horizontal">
        <div class="item">Sub 1</div>
        <div class="item">Sub 2</div>
      </div>
      <div class="vertical">
        <div class="item">Sub 1</div>
        <div class="item">Sub 2</div>
      </div>
      <div>Item 8</div>
      <div class="subgrid">
        <div class="item">Sub 1</div>
        <div class="item">Sub 2</div>
        <div class="item">Sub 3</div>
        <div class="item">Sub 4</div>
      </div>
      <div>Item 10</div>
      <div>Item 11</div>
      <div class="subgrid">
        <div class="item">Sub 1</div>
        <div class="item">Sub 2</div>
        <div class="item">Sub 3</div>
        <div class="item">Sub 4</div>
      </div>
    </div>
    <h2>Exercise 3</h2>
    <main class="gallery">
      <div class="image">
        <img src="./img/artwork01.jpeg" alt="Artwork" />
        <span>Available</span>
      </div>
      <div class="image">
        <img src="./img/artwork02.jpeg" alt="Artwork" />
        <span>Sold</span>
      </div>
      <div class="image">
        <img src="./img/artwork03.jpeg" alt="Artwork" />
        <span>Sold</span>
      </div>
      <div class="image">
        <img src="./img/artwork04.jpeg" alt="Artwork" />
        <span>Available</span>
      </div>
    </main>
  </body>
</html>
